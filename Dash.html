<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bait Dashboards</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body>
    <header>
        <div class="header-content">
            <img src="img/logo.png" alt="Logo" class="logo">
            <h1 class="header-text">Discovery Bait | Capas de consumo</h1>
            <img src="img/CC.png" alt="CC" class="cc">
        </div>
    </header>

    <button id="backButton" class="floating-btn">
        <i class="fas fa-arrow-left"></i>
    </button>


    <div class="card-container">
        <div class="card">
            <img src="img/pending.svg" alt="Imagen 1">
            <h3>Alternamientos</h3>
            <div class="card-links">
                <a target="_blank" href="#" class="tooltip" data-tooltip="Dashboard"><i class="fa fa-link"
                        style="font-size: 15px; color: #000000"></i></a>
                <a target="_blank" href="#" class="tooltip" data-tooltip="Archivo PBIX"><i class="fas fa-chart-bar"
                        style="font-size: 15px; color: #F2C811;"></i></a>
                <a target="_blank" href="#" class="tooltip" data-tooltip="Mapeo DAX"><i class="fas fa-file-excel"
                        style="font-size: 15px; color: #007F3F;"></i></a>
            </div>
        </div>

        <div class="card">
            <img src="img/Recargas.png" alt="Imagen 2">
            <h3>Recargas</h3>
            <div class="card-links">
                <a target="_blank" href="https://app.powerbi.com/reportEmbed?reportId=0f13d272-72f9-42a0-96c5-5ac01cd432c3&autoAuth=true&ctid=3cbcc3d3-094d-4006-9849-0d11d61f484d"
                    class="tooltip" data-tooltip="Dashboard"><i class="fa fa-link"
                        style="font-size: 15px; color: #000000"></i></a>
                <a target="_blank" href="#" class="tooltip" data-tooltip="Archivo PBIX"><i class="fas fa-chart-bar"
                        style="font-size: 15px; color: #F2C811;"></i></a>
                <a target="_blank" href="#" class="tooltip" data-tooltip="Mapeo DAX"><i class="fas fa-file-excel"
                        style="font-size: 15px; color: #007F3F;"></i></a>
            </div>
        </div>

        <div class="card">
            <img src="img/Movimientos.png" alt="Imagen 3">
            <h3>Movimientos</h3>
            <div class="card-links">
                <a target="_blank" href="https://datamarketplace.walmart.com/#/dmp/tickets-bait/Growth/fullscreen" class="tooltip" data-tooltip="Dashboard"><i class="fa fa-link"
                        style="font-size: 15px; color: #000000"></i></a>
                <a target="_blank" href="#" class="tooltip" data-tooltip="Archivo PBIX"><i class="fas fa-chart-bar"
                        style="font-size: 15px; color: #F2C811;"></i></a>
                <a target="_blank" href="#" class="tooltip" data-tooltip="Mapeo DAX"><i class="fas fa-file-excel"
                        style="font-size: 15px; color: #007F3F;"></i></a>
            </div>
        </div>

        <div class="card">
            <img src="img/Domiciliacion.png" alt="Imagen 4">
            <h3>Domiciliacion</h3>
            <div class="card-links">
                <a target="_blank" href="https://datamarketplace.walmart.com/#/dmp/domiciliacion-bait/Growth/fullscreen" class="tooltip" data-tooltip="Dashboard"><i class="fa fa-link"
                        style="font-size: 15px; color: #000000"></i></a>
                <a target="_blank" href="#" class="tooltip" data-tooltip="Archivo PBIX"><i class="fas fa-chart-bar"
                        style="font-size: 15px; color: #F2C811;"></i></a>
                <a target="_blank" href="#" class="tooltip" data-tooltip="Mapeo DAX"><i class="fas fa-file-excel"
                        style="font-size: 15px; color: #007F3F;"></i></a>
            </div>
        </div>

        <!-- Card 5 -->
        <div class="card">
            <img src="img/pending.svg" alt="Imagen 5">
            <h3>Telemarketing</h3>
            <div class="card-links">
                <a target="_blank" href="#" class="tooltip" data-tooltip="Dashboard"><i class="fa fa-link"
                        style="font-size: 15px; color: #000000"></i></a>
                <a target="_blank" href="#" class="tooltip" data-tooltip="Archivo PBIX"><i class="fas fa-chart-bar"
                        style="font-size: 15px; color: #F2C811;"></i></a>

                        style="font-size: 15px; color: #007F3F;"></i></a>

        </div>

            <img src="img/pending.svg" alt="Imagen 6">

            <div class="card-links">
                <a target="_blank" href="#" class="tooltip" data-tooltip="Dashboard"><i class="fa fa-link"

            <img src="img/pending.svg" alt="Imagen 7">

            <div class="card-links">
                <a target="_blank" href="#" class="tooltip" data-tooltip="Dashboard"><i class="fa fa-link"
                        style="font-size: 15px; color: #000000"></i></a>
                <a target="_blank" href="#" class="tooltip" data-tooltip="Archivo PBIX"><i class="fas fa-chart-bar"
                        style="font-size: 15px; color: #F2C811;"></i></a>
                <a target="_blank" href="#" class="tooltip" data-tooltip="Mapeo DAX"><i class="fas fa-file-excel"
                        style="font-size: 15px; color: #007F3F;"></i></a>
            </div>
        </div>

        <div class="card">
            <img src="img/pending.svg" alt="Imagen 8">
            <h3>Finanzas</h3>
            <div class="card-links">
                <a target="_blank" href="#" class="tooltip" data-tooltip="Dashboard"><i class="fa fa-link"
                        style="font-size: 15px; color: #000000"></i></a>
                <a target="_blank" href="#" class="tooltip" data-tooltip="Archivo PBIX"><i class="fas fa-chart-bar"
                        style="font-size: 15px; color: #F2C811;"></i></a>
                <a target="_blank" href="#" class="tooltip" data-tooltip="Mapeo DAX"><i class="fas fa-file-excel"
                        style="font-size: 15px; color: #007F3F;"></i></a>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
    
</body>
</html>
